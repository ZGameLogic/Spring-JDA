name: Wraith

on:
  push:
    branches: [master]

jobs:
  Build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
  Deploy:
    runs-on: self-hosted
    needs: Build
    steps:
      - name: Deploy to git maven repository
        run: mvn clean javadoc:jar deploy
